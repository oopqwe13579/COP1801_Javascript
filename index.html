<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First JavaScript Webpage</title>
</head>
<body>
    <!-- This phrase will be displayed on the web page -->
    <h1>My first JavaScript webpage!</h1>

    <script>
        // JavaScript code to display a different phrase on the webpage
        document.body.innerHTML += '<p>Welcome to my first interactive webpage!</p>';

        // JavaScript code to display a phrase in the console
        console.log('Hello, this message is for the console!');
    </script>
</body>
</html>
